<!DOCTYPE html>
<head>
<title>6 Funds</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  
<div class="container">

<div class="row">


<form name="form1" >

<div class="form-group">
  
  <div class="col-xs-7">
    <input name="income" type="text" class="form-control">
  </div>
  
  <div class="col-xs-3">
  <input type="button" value="Kira" class="btn btn-default" title="Submit" onClick="doCalculation()">
  </div>
  
</div><!--     <div class="form-group"> -->

  
  <table class="table table-striped table-bordered" width="433" height="212" border="0">
    <tr>
      <td width="112">Tabung</td>
      <td width="147">Percent</td>
      <td width="152">Pecahan</td>
    </tr>
    <tr>
      <td>FFA (Financial Freedom Account)</td>
      <td>10%</td>
      <td><input name="tabung1" readonly></td>
    </tr>
    <tr>
      <td>NEC (Neccesity)</td>
      <td>55%</td>
      <td><input name="tabung2" readonly></td>
    </tr>
    <tr>
      <td>LTSS (Long Term Savings)</td>
      <td>10%</td>
      <td><input name="tabung3" readonly></td>
    </tr>
    <tr>
      <td>FUN</td>
      <td>10%</td>
      <td><input name="tabung4" readonly></td>
    </tr>
    <tr>
      <td>EDU (Education)</td>
      <td>10%</td>
      <td><input name="tabung5" readonly></td>
    </tr>
    <tr>
      <td>CHARITY</td>
      <td>5%</td>
      <td><input name="tabung6" readonly></td>
    </tr>
  </table>
  </form>
  
  <script>
  function doCalculation() {
      console.log(document.form1.income.value);
      
      var total_income = document.form1.income.value;
      
      document.form1.tabung1.value = roundToTwo(total_income*0.1);
      document.form1.tabung2.value = roundToTwo(total_income*0.55);
      document.form1.tabung3.value = roundToTwo(total_income*0.1);
      document.form1.tabung4.value = roundToTwo(total_income*0.1);
      document.form1.tabung5.value = roundToTwo(total_income*0.1);
      document.form1.tabung6.value = roundToTwo(total_income*0.05);
  
                              
  }
  
  function roundToTwo(num) {    
    return +(Math.round(num + "e+2")  + "e-2");
  }
  </script>
          
          
        </div>
    </div><!-- /row -->
  
</div> <!-- /container -->  
</body>
</html>
